<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js?ver=1.0.0"></script>
    <title>FM stations</title>
</head>

<body>
    <h1>Любимые радиостанции</h1>
    <div class="grid">
        <button data-src="https://mds-station.com:8443/mds">
            <h3>Модель для сборки</h3>
        </button>
        <button data-src="https://listen6.myradio24.com/55699">
            <h3>Радио фантастики</h3>
        </button>
        <button data-src="https://srv02.gpmradio.ru:8443/stream/air/aac/64/199">
            <h3>Детское радио</h3>
        </button>
        <button data-src="https://srv02.gpmradio.ru:8443/stream/reg/mp3/128/region_comedy_7">
            <h3>Comedy Radio</h3>
        </button>
    </div>

    <audio id="myPlayer" src="https://mds-station.com:8443/mds" controls></audio>
    <div class="controls">
        <button class="playButton"><span></span></button>
        <input type="range" id="volControl" class="range-style" min="0" max="1" step="0.1">
    </div>
</body>
<script>
    $(document).ready(function () {
        var player = $('#myPlayer')[0];
        var playButton = $('.playButton');
        var volControl = $('#volControl');
        var savedVolume = localStorage.getItem('volume') || 0.5;

        $('.grid button').on('click', function () {
            var audioSrc = $(this).attr('data-src');
            playButton.addClass('stop');
            player.src = audioSrc;
            player.play();
        })

        player.volume = savedVolume;
        volControl.val(savedVolume);

        playButton.on('click', function () {
            var isPaused = player.paused;
            playButton.toggleClass('stop', isPaused);
            if (isPaused) {
                player.play();
            } else {
                player.pause();
            }
        });

        volControl.on('input', function () {
            var volume = $(this).val();
            player.volume = volume;
            localStorage.setItem('volume', volume);
        });
    });
</script>

<style>
    body {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 15px;
        padding-right: 15px;
        background: url(bg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }

    h1 {
        text-align: center;
        color: #fff;
        text-shadow: 0 0 20px #999;
    }

    #myPlayer {
        width: auto;
        height: auto;
        background-color: #000;
    }

    .grid button {
        width: 100%;
        margin-bottom: 1em;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 6px 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
        border-radius: 6px;
        color: #3D3D3D;
        background: #fff;
        border: none;
        box-shadow: 2px 2px 10px rgb(0 0 0 / 50%);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }


    .button-11:focus {
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5), 0px 0px 0px 3.5px rgba(0, 0, 0, 0.5);
        outline: 0;
    }

    .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
    }

    .playButton,
    .stopButton {
        position: relative;
        cursor: pointer;
        padding: 0;
        border: none;
        width: 50px;
        height: 50px;
    }

    .playButton span {
        background-color: #999;
        position: absolute;
        width: 100%;
        height: 10px;
        left: -20px;
        top: 20px;
        transition: all 0.3s ease;
        transform: rotate(90deg);
        border-radius: 5px;
    }

    .playButton::before {
        content: '';
        background-color: #999;
        position: absolute;
        width: 75%;
        height: 10px;
        left: -3px;
        transition: all 0.3s ease;
        transform: rotate(45deg);
        border-radius: 5px;
    }

    .playButton::before {
        top: 10px;
    }

    .playButton::after {
        content: '';
        background-color: #999;
        position: absolute;
        width: 75%;
        height: 10px;
        left: -3px;
        transition: all 0.3s ease;
        transform: rotate(-45deg);
        border-radius: 5px;
    }

    .playButton::after {
        bottom: 10px;
    }

    .playButton.stop::after {
        transform: rotate(180deg);
        width: 0;
        top: 50%;
        left: 50%;
    }

    .playButton.stop::before {
        width: 100%;
        transform: rotate(90deg);
        left: 10px;
        bottom: auto;
        top: 20px
    }

    .playButton.stop span {
        left: -10px;
    }

    @media (min-width: 420px) {
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
    }
</style>

</html>
