<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/fr5.jpg" type="image/jpeg">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js?ver=1.0.0"></script>
    <title>FM stations</title>
</head>

<body>
    <h1>Fantasy Radio</h1>
    <div class="logo">
        <img src="/fr5.jpg" alt="">
    </div>
    <div class="grid">
        <button data-src="https://mds-station.com:8443/mds">
            <h3>Модель для сборки</h3>
        </button>
        <button data-src="https://listen6.myradio24.com/55699">
            <h3>Радио фантастики</h3>
        </button>
        <button data-src="https://srv02.gpmradio.ru:8443/stream/air/aac/64/199">
            <h3>Детское радио</h3>
        </button>
        <button data-src="https://srv02.gpmradio.ru:8443/stream/reg/mp3/128/region_comedy_7">
            <h3>Comedy Radio</h3>
        </button>
    </div>

    <audio id="myPlayer" src="https://mds-station.com:8443/mds" controls></audio>
    <div class="controls">
        <div class="play-circle">
            <button class="playButton"><span></span></button>
        </div>
        <!--<input type="range" id="volControl" class="range-style" min="0" max="1" step="0.1">-->
    </div>
</body>
<script>
    $(document).ready(function () {
        var player = $('#myPlayer')[0];
        var playButton = $('.playButton');
        var volControl = $('#volControl');
        var savedVolume = localStorage.getItem('volume') || 1;
        var gridBtn = $('.grid button');

        gridBtn.on('click', function () {
            this.toggleClass ('color');
            var audioSrc = $(this).attr('data-src');
            playButton.addClass('stop');
            player.src = audioSrc;
            player.play().catch(function (error) {
                console.log('Ошибка воспроизведения:', error);
            });
        })

        player.volume = savedVolume;
        volControl.val(savedVolume);

        playButton.on('click', function () {
            var isPaused = player.paused;
            playButton.toggleClass('stop', isPaused);
            if (isPaused) {
                player.play();
            } else {
                player.pause();
            }
        });

        volControl.on('input', function () {
            var volume = $(this).val();
            player.volume = volume;
            localStorage.setItem('volume', volume);
        });
    });
</script>

<style>
    body {
        padding-top: 5%;
        font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 15px;
        padding-right: 15px;
        background: url(bg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 100vh;
    }

    .logo {
        text-align: center;
        margin-bottom: 1rem;
    }

    .logo img {
        max-width: 320px;
        max-height: 320px;
        object-fit: contain;
        border-radius: 50%;
        box-shadow: 0 0 30px #95d3ff;
    }

    h1 {
        text-align: center;
        color: #fff;
        text-shadow: 0 0 20px #999;

    }

    #myPlayer {
        width: auto;
        height: auto;
        background-color: #000;
    }

    .grid button {
        font-size: 14px;
        width: 100%;
        margin-bottom: 1em;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 6px 14px;
        border-radius: 6px;
        color: #3D3D3D;
        background: #fff;
        border: none;
        box-shadow: 2px 2px 10px rgb(0 0 0 / 50%);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }


    .button-11:focus {
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5), 0px 0px 0px 3.5px rgba(0, 0, 0, 0.5);
        outline: 0;
    }

    .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: transparent;
        border-radius: 10px;
    }

    .play-circle {
        padding: 7px 6px 3px 6px;
        border-radius: 50%;
        border: 2px solid #999;
        background: #ffffffe0;
        box-shadow: 0 0 30px #95d3ff;
    }

    .playButton {
        position: relative;
        cursor: pointer;
        padding: 0;
        border: none;
        width: 50px;
        height: 50px;
        background: transparent;
    }

    .playButton span {
        background-color: #999;
        position: absolute;
        width: 100%;
        height: 10px;
        left: -7px;
        top: 19px;
        transition: all 0.3s ease;
        transform: rotate(90deg);
        border-radius: 5px;
    }

    .playButton::before {
        content: '';
        background-color: #999;
        position: absolute;
        width: 75%;
        height: 10px;
        left: 10px;
        transition: all 0.3s ease;
        transform: rotate(45deg);
        border-radius: 5px;
    }

    .playButton::before {
        top: 10px;
    }

    .playButton::after {
        content: '';
        background-color: #999;
        position: absolute;
        width: 75%;
        height: 10px;
        left: 10px;
        transition: all 0.3s ease;
        transform: rotate(-45deg);
        border-radius: 5px;
    }

    .playButton::after {
        bottom: 10px;
    }

    .playButton.stop::after {
        transform: rotate(180deg);
        width: 0;
        top: 50%;
        left: 50%;
    }

    .playButton.stop::before {
        width: 100%;
        transform: rotate(90deg);
        left: 10px;
        bottom: auto;
        top: 19px
    }

    .playButton.stop span {
        left: -10px;
    }

    @media (min-width: 460px) {
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
        }

    }

    @media (max-width: 460px) {
        h1 {
            font-size: calc(28px + (32 - 28) * ((100vw - 320px) / (460 - 320)));
        }

        .grid button {
            font-size: calc(10px + (14 - 10) * ((100vw - 320px) / (460 - 320)));
        }
    }
</style>

</html>
